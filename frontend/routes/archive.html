<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Notes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/archive.css" />
    <link rel="icon" href="../assets/icon.png" />
  </head>
  <body>
    <header>
      <h1>Archive notes</h1>

      <a href="../../index.html">
        <button type="button" class="btn btn-secondary btn-back">
          <img src="../assets/home.png" alt="home.png" />
        </button>
      </a>
    </header>

    <section class="list-notes" id="list-notes">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <p class="card-text">
            Content: Some quick example text to build on the card title and make
            up the bulk of the card's content.
          </p>
          <p class="card-subtitle mb-2 text-muted txt-time">Date and Time</p>
          <div>
            <a href="#" class="card-link btn-more">More</a>
            <a href="#" class="card-link btn-delete">Delete</a>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="../js/archive.js"></script>
  </body>
</html>
