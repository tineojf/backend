<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title class="h1-title-note">Note #0000</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/noteDetail.css" />
    <link rel="icon" href="../assets/icon.png" />
  </head>
  <body>
    <header>
      <div>
        <a href="../../index.html">
          <button type="button" class="btn btn-secondary btn-back">
            <img src="../assets/home.png" alt="home.png" />
          </button>
        </a>
      </div>

      <h1 id="h1-note">Note #0000</h1>

      <div>
        <button
          type="button"
          class="btn btn-success btn-archived"
          id="btnArchive-${nota.id}"
        >
          Archive
        </button>

        <button
          type="button"
          class="btn btn-primary btn-update"
          id="btnUpdate-${nota.id}"
        >
          Update
        </button>

        <button
          type="button"
          class="btn btn-danger btn-delete"
          id="btnDelete-${nota.id}"
        >
          Delete
        </button>
      </div>
    </header>

    <section class="section-note" id="section-note">
      <div class="card">
        <div class="card-body">
          <p><strong>Content:</strong></p>
          <p id="txt-note">${nota.description}</p>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <p class="card-subtitle mb-2 text-muted txt-time">
            Created At: ${dateConverter(nota.createdAt)}
          </p>
          <p class="card-subtitle mb-2 text-muted txt-time">
            Updated At: ${dateConverter(nota.createdAt)}
          </p>
          <p>${(nota.isArchive) ? 'Archive note' : 'Archived note'}</p>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="../js/noteDetail.js"></script>
  </body>
</html>
